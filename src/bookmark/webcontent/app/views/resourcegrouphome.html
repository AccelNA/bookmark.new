					data-target=".navbar-inverse-collapse"> <i
					class="icon-reorder shaded"></i>

</div>

<div class="container" ng-controller="resourceGroupController" >
    <div class="row">
	    <div class="span6 offset3">
		    <div class="content">
			    <div class="module">
				    <div class="module-head">
					    <h3>Resource Group Management</h3>
				    </div>
				    <div class="module-body">
                        <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
					    <form name="resourcegroupForm" class="form-horizontal row-fluid" ng-submit="fnAddresourcegroup(resourcegroupForm.$valid)" novalidate>
						    <div class="control-group">
							    <label class="control-label" for="Resourcegroup_name">Group Name</label>
							    <div class="controls">
							    <input type="hidden" name="Resourcegroup_user_token" ng-model="userData.token"  >
								    <input type="text" name="Resourcegroup_name" value="nm" ng-model="userData.Resourcegroup_name" class="span10" required >
                                    <p ng-show="resourcegroupForm.Resourcegroup_name.$invalid && !resourcegroupForm.Resourcegroup_name.$pristine" class="help-block has-error"> Resource GroupName is required.</p>
							    </div>
						    </div>

                            
                            <div class="control-group">
							    <label class="control-label" for="Resourcegroup_decription">Resource Group Description</label>
							    <div class="controls">
                                    <textarea name="Resourcegroup_decription" value="desc" ng-model="userData.Resourcegroup_decription" class="span10" required></textarea>
                                    <p ng-show="resourcegroupForm.Resourcegroup_decription.$invalid && !resourcegroupForm.Resourcegroup_decription.$pristine" class="help-block has-error">Description is required.</p>
							    </div>
						    </div>

						    <div class="control-group">
							    <div class="controls">
								    <button type="submit" class="btn btn-primary pull-left" ng-disabled="resourcegroupForm.$invalid">Add Resource Group</button>
							    </div>
						    </div>
						    <p ng-show="successmsg" class="help-block has-error" ng-bind="successmsg"></p>    
					    </form>
				    </div>
			    </div>
		    </div><!--/.content-->
	    </div><!--/.span9-->    
	      
    </div>
     
   <div class="row">
        <div class="span12">
            <input type="text" ng-model="search" placeholder="Search...">
        </div>
    </div>
   
    <table data-ng-table="tableParams" class="table table-bordered">       
        <tr data-ng-repeat="groups in tabledata | filter:search">
       
            <td data-title="'Resource Group Name'"  sortable="'groupName'">
                {{groups.groupName}}
            </td>
            
            <td data-title="'Description'">
                {{groups.groupDescription}}
            </td>
            <td data-title="'Action'" align="center" style="text-align: center;">
            <i class="icon-pencil" ng-click="fnEditgroup( groups );" title="Edit"></i>
            <i class="icon-remove" ng-click="fnRemoveResourceGroup(groups.id);" confirmation-needed="Are you sure you want to delete this user?" title="Delete"></i>
        </td>
        </tr>
    </table>
</div>

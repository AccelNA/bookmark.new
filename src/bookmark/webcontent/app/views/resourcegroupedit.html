<div data-ng-init="initUpdate()">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".navbar-inverse-collapse"> <i
					class="icon-reorder shaded"></i>
				</a> <a class="brand" href="#"> Resource Home </a>
				<div class="nav-collapse collapse navbar-inverse-collapse">
					<ul class="nav pull-right">
						<li><a href="#/resource">Resource </a></li>
						<li><a href="#/resourcegroup">Resource Group </a></li>
						<li><a href="#/signin">Log out </a></li>
				</div>
			</div>
		</div>
	</div>
	<div class="container" ng-controller="resourceGroupController" >
      <div class="row">
	    <div class="span6 offset3">
		    <div class="content">
			    <div class="module">
				    <div class="module-head">
					    <h3>Resource Group Management</h3>
				    </div>
				    <div class="module-body">
                        <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
					    <form name="resourcegroupForm" class="form-horizontal row-fluid" ng-submit="updateVal()" novalidate>
						    <div class="control-group">
							    <label class="control-label" for="Bookmark_resourcegroup_name">Group Name</label>
							    <div class="controls">
								    <input type="text" name="Bookmark_resourcegroup_name" data-ng-model="nm" class="span10" required  readonly>
                                    <p ng-show="resourcegroupForm.Bookmark_resourcegroup_name.$invalid && !resourcegroupForm.Bookmark_resourcegroup_name.$pristine" class="help-block has-error"> Resource GroupName is required.</p>
							    </div>
						    </div>
              
                            <div class="control-group">
							    <label class="control-label" for="Bookmark_resourcegroup_decription">Resource Group Description</label>
							    <div class="controls">
                                    <textarea name="Bookmark_resourcegroup_decription" data-ng-model="desc" class="span10" required></textarea>
                                    <p ng-show="resourcegroupForm.Bookmark_resourcegroup_decription.$invalid && !resourcegroupForm.Bookmark_resourcegroup_decription.$pristine" class="help-block has-error">Description is required.</p>
							    </div>
						    </div>

						    <div class="control-group">
							    <div class="controls">
								    <button type="submit" class="btn btn-primary pull-left" ng-disabled="resourcegroupForm.$invalid">Update</button>
							    </div>
						    </div>
						    <p ng-show="successmsg" class="help-block has-error" ng-bind="successmsg"></p>    
					    </form>
				    </div>
			    </div>
		    </div><!--/.content-->
	    </div><!--/.span9-->    
	      
    </div>
</div>
